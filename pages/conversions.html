<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datatera Popup</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
  <div class="tera-container" style="padding-bottom: 10px;">
    <div class="loader"></div>
    <div class="header display-none">
      <div></div>
      <a href="#" id="logout-btn" class="lg a-right"><b>Logout</b></a>
    </div>
    <section class="tera-welcome-top display-none">
      <img src="/assets/images/logo.png" alt="" />
      <h1>Welcome back!</h1>
      <p>Choose Conversion or Create New</p>
    </section>

    <div class="uploads-info display-none">
      Conversions remained today: <span>0/0</span>
    </div>

    <section class="tera-conversion-list display-none" id="tera-conversion-list"></section>
    <a href="https://new-app.datatera.io/new-conversion" target="_blank" class="tera-conversion-btn display-none" style="margin-top: 5px">
      <!-- <img src="/assets/images/plus.png" /> -->
      <div>Add New Conversion</div>
    </a>
    <!-- <a id='addBtn' class="tera-conversion-btn" style="margin-top: 5px">
      <img src="/assets/images/plus.png" />
      <div>New Conversion</div>
    </a> -->
  </div>

  <script src="/assets/js/jquery.min.js"></script>
  <script src="./logout.js"></script>
  <script src="conversions.js" type="module"></script>
</body>

</html>
