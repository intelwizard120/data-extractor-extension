<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datatera Popup</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <style>
      .tera-welcome-top p {
        height: 0;
      }
    </style>
  </head>

  <body>
    <div class="tera-container">
      <div style="display: flex; justify-content: space-between; padding-top: 10px; padding-left: 5px; padding-right: 5px;">
        <a href="./conversions.html" style="font-size: 15px;">Back</a>
        <a id="logout-btn" style="font-size: 15px;" >Logout</a>
      </div>

      <section class="tera-welcome-top">
        <img src="/assets/images/logo.png" alt="" />
        <h1>Add Conversion</h1>
        <p>The new conversion will be added</p>
      </section>

      <section class="tera-upload-section">
        <form id="add_conversion_form">
          <label class="tera-email-label">
            <p>Name</p>
          </label>
          <input
            id="cake-sales-data-name"
            type="text"
            placeholder="Cake Sales Data"
            class="tera-upload-name"
            required
          />
          <div class="flex-center">
            <p>Max file size - 5 mb.</p>
            <button class="tera-csv-upload-btn" id="tera-csv-upload-btn">
              Upload CSV file
            </button>
          </div>
          <button type="submit" class="tera-create-btn">Create</button>
        </form>
      </section>
    </div>

    <script src="/assets/js/jquery.min.js"></script>
    <script src="./logout.js"></script>

    <script src="./add-conversions.js"></script>
  </body>
</html>
