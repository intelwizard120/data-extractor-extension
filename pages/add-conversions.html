<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datatera Popup</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <style>
      .tera-welcome-top p {
        height: 0;
      }
      .tera-container {
        height: 500px;
      }
    </style>
  </head>

  <body>
    <div class="tera-container">
      <div class="header">
        <a href="./conversions.html" id="back-btn" class="bk a-left"><b>&#x2190; Back</b></a>
        <a href="#" id="logout-btn" class="lg a-right"><b>Logout</b></a>
      </div>
      <section class="tera-welcome-top">
        <img src="/assets/images/logo.png" alt="" />
        <h1>Add Conversion</h1>
        <p>The new conversion will be added</p>
      </section>

      <section class="tera-upload-section">
        <form id="add_conversion_form">
          <label class="tera-email-label">
            <p>Name</p>
          </label>
          <input
            id="cake-sales-data-name"
            type="text"
            placeholder="Cake Sales Data"
            class="tera-upload-name"
            required
          />
          <div class="flex-center">
            <p>Max file size - 5 mb.</p>
            <button class="tera-csv-upload-btn" id="tera-csv-upload-btn">
              Upload CSV file
            </button>
          </div>
          <button type="submit" class="tera-create-btn">Create</button>
          <button type="submit" class="tera-create-btn" id="paste-from-clipboard">Paste from clipboard</button>
        </form>
      </section>
    </div>

    <script src="/assets/js/jquery.min.js"></script>
    <script src="./logout.js"></script>

    <script src="./add-conversions.js"></script>
  </body>
</html>
