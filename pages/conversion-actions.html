<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatera Popup</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        .tera-container {
            height: 600px;
        }
    </style>
</head>

<body>
    <div class="tera-container">
        <div style="display: flex; justify-content: space-between; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;">
            <a href="./conversions.html" style="font-size: 15px; color: black">Back</a>
            <a href="#" id="logout-btn" style="font-size: 15px; color: black" >Logout</a>
          </div>
        <section class="tera-welcome-top">
            <img src="/assets/images/logo.png" alt="">
            <h1>Upload Data</h1>
            <p style="width: 140px;">Select the area you want to send for conversion</p>
        </section>
        <div class="loader" style="display: none;"></div>

        <section class="tera-action-section">
            
            <div class="tera-action-btn" id="upload_whole_page_btn">
                <img class="tera-action-icon" src="/assets/images/webpage.png" alt="">
                <p>Upload whole Web page</p>
            </div>
            <div class="tera-action-btn" id="highlight-action" >
                <img class="tera-action-icon" src="/assets/images/cursor.png" alt="">
                <p>Selected Content</p>
            </div>
            <div class="tera-action-btn" id="screenshot_area_btn">
                <img class="tera-action-icon" src="/assets/images/screenshot.png" alt="">
                <p>Screenshot area</p>
            </div>
            <div class="tera-action-btn" id="file_upload_btn">
                <img class="tera-action-icon" src="/assets/images/upload.png" alt="">
                <p>Upload File</p>
            </div>
            <!-- <div class="tera-action-btn" id="url_upload_btn" >
                <img class="tera-action-icon" src="/assets/images/upload.png" alt="">
                <p>Upload URLs</p>
            </div> -->
            <div class="tera-action-btn" id="text_upload_btn">
                <img class="tera-action-icon" src="/assets/images/upload.png" alt="">
                <p>Upload Text</p>
            </div>

            <div class="tera-action-btn" style="background-color: white;">
                <img class="tera-action-icon" src="/assets/images/file.png" alt="">
                <p>Reload CSV</p>
            </div>
           
        </section>
       <div style="display: flex;padding-left: 25px;">
        <div>
            <div style="display: flex;align-items: center;">
                <input type="checkbox" id="processURLs" name="processURLs">
                <label for="processURLs" style="margin-left: 5px;" class="options-text">Process URLs</label>
            </div>
            <div style="margin-top: 10px;">
                <label for="returnRowsLimit" class="options-text">Return rows limit <br/>(0 for unlimited rows):</label> 
                <br/>
                <input type="number" style="width: 50px;margin-top: 5px;" id="returnRowsLimit" name="returnRowsLimit" value="0">
            </div>
        </div>
        <div style="margin-left: 30px;">
            <div style="display: flex;align-items: center;">
                <input type="checkbox" id="smartMerge" name="smartMerge" >
                <label for="smartMerge" style="margin-left: 5px;" class="options-text">Smart Merge</label>
            </div>
            
            <div style="margin-top: 10px;">
                <br/>
                <label for="model" class="options-text">AI model:</label>
                <br/>
                <input type="number" id="model" name="model" value="1" style="width: 50px;margin-top: 5px;">
            </div>
        </div>
       </div>
       
        
    </div>

    <script src="../assets/js/jquery.min.js"></script>
    <script src="./screenshot-area.js"></script>
    <script src="./logout.js"></script>

    <script src="./conversion-actions.js"></script>
</body>

</html>
