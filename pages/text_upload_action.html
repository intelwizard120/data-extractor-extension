<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Upload</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <style>
      body {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="/pages/conversion-actions.html" id="back-btn" class="bk a-left"><b>&#x2190; Back</b></a>
      <a href="#" id="logout-btn" class="lg a-right"><b>Logout</b></a>
    </div>

    <div class="loader" style="display: none;"></div>

    <div class="tera-container">
      <section class="tera-welcome-top">
        <img src="/assets/images/logo.png" alt="">
        <!-- <h1 style="text-align: center; font-size: 16px;">Transform Text</h1> -->
        <!-- <p style="width: 140px; height: auto;">Select the opition</p> -->
      </section>
      <br/>
      <div style="display: flex;padding-left: 25px;">
        <div>
            <div style="display: flex;align-items: center;">
                <input type="checkbox" id="processURLs" name="processURLs">
                <label for="processURLs" style="margin-left: 5px;" class="options-text">Process URLs</label>
            </div>
            <div style="margin-top: 10px;">
                <label for="returnRowsLimit" class="options-text" hidden>Return rows limit <br/>(0 for unlimited rows):</label> 
                <br hidden/>
                <input type="number" style="width: 50px;margin-top: 5px;" id="returnRowsLimit" name="returnRowsLimit" value="0" hidden>

                <label for="model" class="options-text">AI model:</label>
                <input type="number" id="model" name="model" value="1" style="width: 50px;margin-top: 5px;">
            </div>
        </div>
        <div style="margin-left: 30px;">
            <div style="display: flex;align-items: center;">
                <input type="checkbox" id="smartMerge" name="smartMerge" >
                <label for="smartMerge" style="margin-left: 5px;" class="options-text">Smart Merge</label>
            </div>
            
            <div style="margin-top: 10px;" hidden>
                <br/>
                
            </div>
        </div>
       </div>

      <!-- <h1 style="padding: 10px;">Upload Text</h1> -->
      <form id="text_upload_action_form" style="padding: 15px;">
        <div style="display: flex; flex-direction: column; align-items: center">
          <label class="tera-email-label">
            <p>Text to Transform</p>
          </label>
          <textarea id="text_data" type="text" required placeholder="Paste any website URL or text here to transform it to the rows of data. If you want to transform the website, do not forget to enable 'ProcessURLs'"></textarea>
          <p>minimum 10 - characters</p>
        </div>
        <br />
        <!-- <input type="checkbox" name="process_urls" id="process_urls"> Process URLs
        <br />
        <br /> -->
        
         <br/>

        <button class="tera-conversion-btn" style="border: 0;">Transform</button>
      </form>
    </div>

    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/vendor/notify.min.js"></script>
    <script src="./logout.js"></script>
    <script src="./text_upload_action.js"></script>
  </body>
</html>
